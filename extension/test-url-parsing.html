<!DOCTYPE html>
<html>

<head>
    <title>Test URL Parameter Parsing</title>
</head>

<body>
    <h1>URL Parameter Test</h1>
    <p>Current URL: <span id="currentUrl"></span></p>
    <p>Code parameter: <span id="codeParam"></span></p>
    <p>Regex test result: <span id="regexTest"></span></p>

    <script>
        // Display current URL
        document.getElementById('currentUrl').textContent = window.location.href;

        // Test URL parameter parsing
        const urlParams = new URLSearchParams(window.location.search);
        const codeFromUrl = urlParams.get('code');
        document.getElementById('codeParam').textContent = codeFromUrl || 'null';

        // Test regex
        const regexResult = codeFromUrl && /^\d{6}$/.test(codeFromUrl);
        document.getElementById('regexTest').textContent = regexResult ? 'PASS' : 'FAIL';

        console.log('URL:', window.location.href);
        console.log('Code from URL:', codeFromUrl);
        console.log('Regex test:', regexResult);
    </script>
</body>

</html>
